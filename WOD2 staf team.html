<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossfit Judge - WOD 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        #timer {
            font-size: 2em;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WOD 2: For Time (TC: 7')</h1>
        <p>Completa el siguiente circuito de ejercicios:</p>
        <ul>
            <li>14-12-10-8-6-4-2 Box jump over</li>
            <li>2-4-6-8-10-12-14 Db snatch</li>
        </ul>

        <div id="timer">07:00</div>
        
        <table>
            <thead>
                <tr>
                    <th>Repeticiones</th>
                    <th>Box Jump Over</th>
                    <th>Db Snatch</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>14</td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>12</td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>10</td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>8</td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>6</td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                </tr>
            </tbody>
        </table>

        <div class="button-container">
            <button onclick="captureResults()">Capturar Resultados</button>
        </div>
    </div>

    <script>
        // Timer
        let time = 420; // 7 minutes in seconds
        const timerElement = document.getElementById('timer');

        function updateTimer() {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            if (time > 0) {
                time--;
                setTimeout(updateTimer, 1000);
            }
        }

        updateTimer();

        // Capture Results
        function captureResults() {
            const table = document.querySelector('table');
            html2canvas(table).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = imgData;
                link.download = 'resultados.png';
                link.click();
            });
        }
    </script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>
</html>
